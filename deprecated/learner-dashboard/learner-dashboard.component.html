<div *ngIf="awards && awards.length > 0">
  <p><strong>Record your learning</strong></p>
  <small *ngIf="activeInstance">{{activeInstance.title}}</small>

  <div *ngIf="loading">Loading..</div>

  <form name="form" (ngSubmit)="submit()">
    <div class="form-group">
      <select [(ngModel)]="selectedAward" (change)="onChangeAward($event)" class="form-control" name="award-title">
        <option *ngFor="let award of awards" [ngValue]="award">{{award.title}}</option>
      </select>
    </div>

    <div class="form-group">
      <textarea rows="3" [(ngModel)]="learning.description"
        class="form-control" name="learning-description"></textarea>
    </div>

    <div class="form-group" *ngIf="selectedAward.quantity >= 0">
      <input type="number" class="form-control" [(ngModel)]="learning.quantity" name="learning-quantity" placeholder="credit"/>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Save <i class="fa fa-spinner fa-spin" *ngIf="submitting"></i></button>
    </div>
  </form>
</div>

<div *ngIf="awards && awards.length ==0">
  <app-header></app-header>
  <a href="http://dev.mygo1.com/p/#/token?token={{user.uuid}}&destination=app/explore/awards" target="_blank">Take your first award</a>
</div>
