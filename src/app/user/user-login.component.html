<div [hidden]="!loading">Loading...</div>
<form (submit)="login()" [hidden]="loading">
  <p class="">Login to use your GO1</p>

  <p class="" *ngIf="errorMessage">{{errorMessage}}</p>

  <div class="form-group">
    <input type="email" id="email" name="email" [(ngModel)]="user.username" placeholder="Your email" class="form-control" />
  </div>

  <div class="form-group">
    <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Your password" class="form-control" />
  </div>

  <p>Do not have a portal? <a href="https://www.go1.com/signup-wizard/signup" target="_blank">Create one</a></p>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </div>
</form>
