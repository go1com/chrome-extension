<div class="discussion-item row">
  <div class="col-3">
    <div class="avatar-container">
      <img src="assets/avatar.png" alt=""/>
    </div>
  </div>
  <div class="col description">
    <h5 [innerHtml]="discussionItem.message"></h5>
    <div class="menu">
      <button class="more-btn">
        <img src="assets/icon_more.png"/>
      </button>
    </div>
    <div class="created">
      <small>{{ discussionItem.created | amTimeAgo }}</small>
    </div>
  </div>
</div>
